version = "0.1.0"
description = "A package to assist researchers and clinitians working with data from the SmartMedical Finometer"
authors = ["Kevin O'Malley"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "1.5.3"
openpyxl = "3.1.1"
xlwings = "^0.30.0"
