# Required
version: 2

# Python version
python:
  version: 3.11
  install:
    - method: pip
      path: .
    - requirements: requirements.txt

# Build settings
build:
  os: ubuntu-20.04
  tools:
    python: "3.11"
    # Additional tools can be specified if needed
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"

# Sphinx settings
sphinx:
   configuration: docs/conf.py

